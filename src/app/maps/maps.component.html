<mat-card style="margin: 12px;">
<div class="row" style="margin: 16px;">
    <div class="col-md-4">
        <form [formGroup]="employerForm" (ngSubmit)="save()">
        <mat-toolbar (click)="ngOnInit()" matRipple>Ajouter un employé</mat-toolbar>
        <mat-form-field>
            <input matInput placeholder="Nom" formControlName="nom">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Prenom" formControlName="prenom">
        </mat-form-field>

        <mat-form-field *ngIf="actionType=='Ajouter'">
            <input  matInput [matDatepicker]="picker1" formControlName="datenaissance" placeholder="Date de naissance">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="lieu de naissance" formControlName="lieu">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Adresse" formControlName="adresse">
        </mat-form-field>

        <mat-form-field>
        <input type="number" matInput placeholder="CNI" formControlName="cni">
        </mat-form-field>



        <mat-form-field>
            <input matInput placeholder="Fonction" formControlName="fonction">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Grade" formControlName="grade">
        </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="Echelon" formControlName="echelon">
    </mat-form-field>

            <mat-form-field>
            <input matInput type="number" placeholder="Solde annuel" formControlName="solde">
        </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Solde compensation" formControlName="soldecompensation">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Solde maladie" formControlName="soldemaladie">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Solde exception" formControlName="soldeexception">
            </mat-form-field>

            <button color="warn" [disabled]="employerForm.invalid" type="submit" class="lg" mat-raised-button>{{actionType}}</button>

        </form>

    </div>
    <div class="col-md-8">
        <mat-toolbar (click)="ngOnInit()" matRipple>Tous les employés</mat-toolbar>


        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un employer">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="modifier">
                <th mat-header-cell *matHeaderCellDef> Modifier </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary" (click)="update(element)">
                    <i class="fa pe-7s-note"></i>
                </button> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cni">
                <th mat-header-cell *matHeaderCellDef> CNi </th>
                <td mat-cell *matCellDef="let element"> {{element.cni}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="supprimer">
                <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="delete(element.id)" color="warn"><i class="pe-7s-trash"></i></button> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
</div>
</mat-card>
